apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-sleep-v1-
spec:
  entrypoint: sleep
  templates:
    - name: sleep
      nodeSelector:
        karpenter.sh/capacity-type: "spot"
      container:
        resources:
          requests:
            memory: 3.9Gi
            cpu: 2000m
        image: ubuntu:22.04
        command: ["sleep", "3600"]
