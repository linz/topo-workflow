apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: env-
spec:
  ttlStrategy:
    secondsAfterCompletion: 86400
  serviceAccountName: workflow-runner-sa
  entrypoint: env
  templates:
    - name: env
      container:
        image: ubuntu:22.04
        command: [env]
  podGC:
    strategy: OnPodCompletion