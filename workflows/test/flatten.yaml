---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: test-flatten
  namespace: argo
spec:
  nodeSelector:
    karpenter.sh/capacity-type: "spot"
  entrypoint: main
  arguments:
    parameters:
      - name: uri
        value: ""
      - name: filter
        value: ".tiff?$"
  templates:
    - name: main
      dag:
        tasks:
          - name: flatten
            template: flatten
            arguments:
              parameters:
                - name: uri
                  value: "{{workflow.parameters.uri}}"
                - name: filter
                  value: "{{workflow.parameters.filter}}"
          - name: flatten-copy
            template: flatten-copy
            arguments:
              parameters:
                - name: file
                  value: "{{item}}"
            depends: "flatten"
            withParam: "{{tasks.flatten.outputs.parameters.files}}"
    - name: flatten
      inputs:
        parameters:
          - name: uri
          - name: filter
      container:
        image: ghcr.io/linz/argo-tasks:v1.0.0-16-g9173869
        command: [node, /app/index.cjs]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config-v2.json
        args:
          [
            "flatten",
            "--verbose",
            "--include",
            "{{inputs.parameters.filter}}",
            "--group",
            "30",
            "--output",
            "/tmp/file_list.json",
            "{{inputs.parameters.uri}}",
          ]
      outputs:
        parameters:
          - name: files
            valueFrom:
              path: /tmp/file_list.json
    - name: flatten-copy
      retryStrategy:
        limit: "2"
      inputs:
        parameters:
          - name: file
      container:
        image: ghcr.io/linz/argo-tasks:v1.0.0-16-g9173869
        command: [node, /app/index.cjs]
        args:
          - "copy"
          - "{{inputs.parameters.file}}"
