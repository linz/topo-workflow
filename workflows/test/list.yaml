apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-aws-list-
spec:
  serviceAccountName: workflow-runner-sa
  entrypoint: main
  arguments:
    parameters:
      - name: version-argo-tasks
        value: "latest"
      - name: uri
        value: "s3://linz-imagery-staging/test/sample/"
  templates:
    - name: main
      dag:
        tasks:
          - name: aws-list
            template: aws-list
            arguments:
              parameters:
                - name: uri
                  value: "{{workflow.parameters.uri}}"
                - name: include
                  value: ".tiff?$"
    - name: aws-list
      inputs:
        parameters:
          - name: uri
          - name: include
      container:
        image: ghcr.io/linz/argo-tasks:{{workflow.parameters.version-argo-tasks}}
        imagePullPolicy: Always
        command: [node, /app/index.js]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config.json
        args:
          [
            "list",
            "--verbose",
            "--include",
            "{{inputs.parameters.include}}",
            "--group",
            "2",
            "--output",
            "/tmp/file_list.json",
            "{{inputs.parameters.uri}}",
          ]
      outputs:
        parameters:
          - name: files
            valueFrom:
              path: /tmp/file_list.json
