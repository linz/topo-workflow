# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.4.13/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: publish-odr
  namespace: argo
  labels:
    linz.govt.nz/category: raster
    linz.govt.nz/data-type: raster
spec:
  parallelism: 50
  nodeSelector:
    karpenter.sh/capacity-type: 'spot'
  entrypoint: main
  synchronization:
    semaphore:
      configMapKeyRef:
        name: semaphores
        key: bulkcopy
  workflowMetadata:
    labelsFrom:
      linz.govt.nz/ticket:
        expression: workflow.parameters.ticket
      linz.govt.nz/region:
        expression: workflow.parameters.region
  arguments:
    parameters:
      - name: version_argo_tasks
        value: 'v3'
      - name: ticket
        description: Ticket ID e.g. 'AIP-55'
        value: ''
      - name: region
        description: Region of the dataset
        value: 'new-zealand'
        enum:
          - 'antarctica'
          - 'auckland'
          - 'bay-of-plenty'
          - 'canterbury'
          - 'gisborne'
          - 'global'
          - 'hawkes-bay'
          - 'manawatu-whanganui'
          - 'marlborough'
          - 'nelson'
          - 'new-zealand'
          - 'northland'
          - 'otago'
          - 'pacific-islands'
          - 'southland'
          - 'taranaki'
          - 'tasman'
          - 'waikato'
          - 'wellington'
          - 'west-coast'
      - name: source
        value: 's3://linz-imagery-staging/test/sample/'
      - name: target_bucket_name
        value: 'nz-imagery'
        enum:
          - 'nz-imagery'
          - 'nz-elevation'
      - name: copy_option
        value: '--no-clobber'
        enum:
          - '--no-clobber'
          - '--force'
          - '--force-no-clobber'
  templateDefaults:
    container:
      imagePullPolicy: Always
      image: ''
  templates:
    - name: main
      inputs:
        parameters:
          - name: source
          - name: target_bucket_name
      dag:
        tasks:
          - name: generate-path
            templateRef:
              name: tpl-at-generate-path
              template: main
            arguments:
              parameters:
                - name: version
                  value: '{{workflow.parameters.version_argo_tasks}}'
                - name: target_bucket_name
                  value: '{{inputs.parameters.target_bucket_name}}'
                - name: source
                  value: '{{inputs.parameters.source}}'

          - name: push-to-github
            templateRef:
              name: tpl-push-to-github
              template: main
            arguments:
              parameters:
                - name: source
                  value: '{{inputs.parameters.source}}'
                - name: target
                  value: '{{tasks.generate-path.outputs.parameters.target}}'
                - name: version_argo_tasks
                  value: '{{workflow.parameters.version_argo_tasks}}'
                - name: repository
                  value: "{{=sprig.trimPrefix('nz-', workflow.parameters.target_bucket_name)}}"
                - name: ticket
                  value: '{{=sprig.trim(workflow.parameters.ticket)}}'
                - name: copy_option
                  value: '{{workflow.parameters.copy_option}}'
            depends: 'generate-path'
