# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.5.5/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: test-stac-validate-parallel
  labels:
    linz.govt.nz/category: stac
spec:
  parallelism: 20
  nodeSelector:
    karpenter.sh/capacity-type: 'spot'
  entrypoint: main
  arguments:
    parameters:
      - name: version_argo_tasks
        value: 'v4'
      - name: uri
        description: 'Path(s) to the STAC file(s).'
        value: 's3://linz-imagery-staging/test/stac-validate/'
      - name: include
        value: 'collection.json$'
      - name: checksum_assets
        description: 'Validate asset checksums.'
        value: 'false'
        enum:
          - 'true'
          - 'false'
      - name: checksum_links
        description: 'Validate the file:checksum of each link if it exists'
        value: 'true'
        enum:
          - 'false'
          - 'true'
      - name: checksum_links
        description: 'Validate links checksums.'
        value: 'false'
        enum:
          - 'false'
          - 'true'
  templateDefaults:
    container:
      imagePullPolicy: Always
      image: ''
  templates:
    - name: main
      retryStrategy:
        limit: '0' # avoid retrying any of the following task as `tpl-at-stac-validate` already retries its own tasks.
      dag:
        tasks:
          - name: aws-list-collections
            template: aws-list-collections
          - name: stac-validate-collections
            templateRef:
              name: tpl-at-stac-validate
              template: main
            arguments:
              parameters:
                - name: uri
                  value: '{{item}}'
                - name: checksum_assets
                  value: '{{workflow.parameters.checksum_assets}}'
                - name: checksum_links
                  value: '{{workflow.parameters.checksum_links}}'
            depends: aws-list-collections
            withParam: '{{tasks.aws-list-collections.outputs.parameters.files}}'
    - name: aws-list-collections
      retryStrategy:
        limit: '2' # force retrying this specific task
      container:
        image: '019359803926.dkr.ecr.ap-southeast-2.amazonaws.com/argo-tasks:{{=sprig.trim(workflow.parameters.version_argo_tasks)}}'
        command: [node, /app/index.js]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config.json
        args:
          [
            'list',
            '--verbose',
            '--include',
            '{{=sprig.trim(workflow.parameters.include)}}',
            '--group',
            '1',
            '--output',
            '/tmp/file_list.json',
            '{{=sprig.trim(workflow.parameters.uri)}}',
          ]
      outputs:
        parameters:
          - name: files
            valueFrom:
              path: /tmp/file_list.json
