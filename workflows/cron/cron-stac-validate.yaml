# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.5.5/api/jsonschema/schema.json
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: cron-stac-validate
  labels:
    linz.govt.nz/category: stac
spec:
  schedule: '0 07 * * *' # 7 AM every day
  timezone: 'NZ'
  startingDeadlineSeconds: 3600 # Allow 1 hour delay if the workflow-controller clashes during the starting time.
  concurrencyPolicy: 'Allow'
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  workflowSpec:
    entrypoint: main
    arguments:
      parameters:
        - name: uri
          value: ''
    templates:
      - name: main
        steps:
          - - name: stac-validate
              templateRef:
                name: tpl-at-stac-validatetoto
                template: main
              arguments:
                parameters:
                  - name: 'uri'
                    value: '{{workflow.parameters.uri}}'
                  - name: 'checksum_assets'
                    value: 'false'
                  - name: 'checksum_links'
                    value: 'true'
