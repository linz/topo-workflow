---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: basemaps-create-overview-mem
  namespace: argo
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: version-basemaps-cli
        value: "v6"
      - name: source
        value: "s3://linz-workflow-artifacts/2023-02/08-imagery-standardising-d8sms/flat/"
      - name: output
        value: "s3://linz-workflow-artifacts/2023-02/08-imagery-standardising-d8sms/flat/"
  templateDefaults:
    container:
      imagePullPolicy: Always
  templates:
    - name: main
      dag:
        tasks:
          - name: create-overview
            template: create-overview
            arguments:
              parameters:
                - name: source
                  value: "{{workflow.parameters.source}}"
                - name: output
                  value: "{{workflow.parameters.output}}"
    - name: create-overview
      inputs:
        parameters:
          - name: source
          - name: output
      container:
        image: ghcr.io/linz/basemaps/cli:{{workflow.parameters.version-basemaps-cli}}
        resources:
          requests:
            cpu: 15000m
            memory: 7.8Gi
        command: [node, index.cjs]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config.basemaps.json
        args:
          [
            "-V",
            "create-overview",
            "--source",
            "{{inputs.parameters.source}}",
            "--output",
            "{{inputs.parameters.output}}",
          ]
