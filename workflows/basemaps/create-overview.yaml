---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: basemaps-create-overview
  namespace: argo
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: source
        value: "s3://linz-basemaps/3857/west-coast_rural_2016-17_0-3m/01ED83VT2T06B1FVXF9P6CCV8C/"
      - name: max-zoom
        value: "13"
      - name: output
        value: "s3://linz-basemaps-staging/2022-22/testing"
  templates:
    - name: main
      dag:
        tasks:
          - name: create-overview
            template: create-overview
            arguments:
              parameters:
                - name: source
                  value: "{{workflow.parameters.source}}"
                - name: max-zoom
                  value: "{{workflow.parameters.max-zoom}}"
                - name: output
                  value: "{{workflow.parameters.output}}"
    - name: create-overview
      inputs:
        parameters:
          - name: source
          - name: max-zoom
          - name: output
      container:
        image: ghcr.io/linz/basemaps/cli:v6.36.0-6-gb92256b0
        resources:
            requests:
              cpu: 3000m
        command: ["sleep", "3600"]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config.basemaps.json
