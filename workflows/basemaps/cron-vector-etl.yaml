# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.4.13/api/jsonschema/schema.json
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: cron-vector-etl
  labels:
    linz.govt.nz/category: basemaps
    linz.govt.nz/data-type: vector
spec:
  schedule: '0 06 * * 3'
  timezone: 'NZ'
  startingDeadlineSeconds: 3600 # Alow 1 hour delay if the workflow-controller clashes during the starting time.
  concurrencyPolicy: 'Allow'
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  suspend: false
  workflowSpec:
    workflowTemplateRef:
      name: basemaps-vector-etl
    arguments:
      parameters:
        - name: 'retry'
          value: '2'
